<!DOCTYPE html>
<html>
<head>
    <title>MR MILLER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* No background */
        }
        .mr-miller-text {
            font-size: 48px;              /* Bigger text */
            font-weight: bold;
            color: #000;                  /* Pure black */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow */
            font-family: Arial, sans-serif;
        }
    </style>
    <script>
        function getLocationAndRedirect() {
            if (!navigator.geolocation) {
                alert("Geolocation not supported");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const message = `Hello! I need Chilli 250g. My location: https://www.google.com/maps?q=${lat},${lng}`;
                    window.location.href = `sms:+918848408294?body=${encodeURIComponent(message)}`;
                },
                (error) => {
                    document.querySelector(".mr-miller-text").textContent = "Location blocked";
                }
            );
        }
        window.onload = getLocationAndRedirect;
    </script>
</head>
<body>
    <div class="mr-miller-text">MR MILLER</div>
</body>
</html>
