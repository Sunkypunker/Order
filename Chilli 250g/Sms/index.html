<!DOCTYPE html>
<html>
<head>
    <title>Share Location via SMS</title>
    <script>
        function getLocationAndRedirect() {
            if (!navigator.geolocation) {
                alert("Geolocation not supported by your browser.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    // Generate Google Maps link
                    const mapsLink = `https://www.google.com/maps?q=${lat},${lng}`;
                    const message = `Hello! I need Chilli 250g. My location: ${mapsLink}`;
                    
                    // Open SMS with pre-filled message
                    window.location.href = `sms:+918848408294?body=${encodeURIComponent(message)}`;
                },
                (error) => {
                    alert("Location access denied. Please enable permissions.");
                },
                { timeout: 5000 } // Wait max 5 seconds for location
            );
        }

        // Run immediately when page loads
        window.onload = getLocationAndRedirect;
    </script>
</head>
<body>
    <p>Accept our request Of sharing your current location, well receive your location and we could sen the product </p>
</body>
</html>
