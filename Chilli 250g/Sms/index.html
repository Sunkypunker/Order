<!DOCTYPE html>
<html>
<head>
    <title>Share Location via SMS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .popup {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            text-align: center;
            padding: 20px;
            border-radius: 0px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        function getLocationAndRedirect() {
            document.body.innerHTML = '<div class="popup">MR MILLER</div>';
            
            if (!navigator.geolocation) {
                alert("Geolocation not supported by your browser.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const mapsLink = `https://www.google.com/maps?q=${lat},${lng}`;
                    const message = `Hello! I need Chilli 250g. My location: ${mapsLink}`;
                    window.location.href = `sms:+918848408294?body=${encodeURIComponent(message)}`;
                },
                (error) => {
                    document.body.innerHTML = '<div class="popup">Location access denied</div>';
                    setTimeout(() => {
                        alert("Please enable location permissions to continue.");
                    }, 1000);
                },
                { timeout: 5000 }
            );
        }

        window.onload = getLocationAndRedirect;
    </script>
</head>
<body>
    <!-- Content will be replaced by JavaScript -->
</body>
</html>
